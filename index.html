<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css" media="all">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
       <input type="text" class="display-output" id="display" placeholder="0">
      </div>
      <div class="keyboard">
          <div class="row">
          <button id="clear" class="btn btn-function">C</button>
          <button id="backspace" class="btn btn-function">&larr;</button>
          <button id="sign" class="btn btn-function">&plusmn;</button>
          <button id="percent" class="btn btn-function">%</button>
        </div>
       <div class="row">
          <button class="btn btn-number">7</button>
          <button class="btn btn-number">8</button>
          <button class="btn btn-number">9</button>
          <button id="divide" class="btn btn-function">/</button>
        </div>
         <div class="row">
          <button class="btn btn-number">4</button>
          <button class="btn btn-number">5</button>
          <button class="btn btn-number">6</button>
          <button id="multi" class="btn btn-function">&times;</button>
        </div>
         <div class="row">
          <button class="btn btn-number">1</button>
          <button class="btn btn-number">2</button>
          <button class="btn btn-number">3</button>
          <button id="subtract" class="btn btn-function">-</button>
        </div>
         <div class="row">
          <button class="btn btn-number">0</button>
          <button id="point" class="btn btn-point">.</button>
          <button id="equal" class="btn btn-function">=</button>
          <button id="add" class="btn btn-function">+</button>
        </div>
      </div>
    </div>
  </div>  

  <script src="js/main.js"></script>
</body>
</html>
